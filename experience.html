  <meta charset="utf-8" />

  <title>In-Young Jo | About</title>
  <link rel="stylesheet" href="ijocss/style.css" />
  <script type="text/javascript">
  function foo(data){
    // do stuff with JSON
    var people = data.employees;
    var numPeople = 0;
    for(var person in people)   {
      if(people.hasOwnProperty(person))   {
        numPeople++;
      }
    }
    for(i = 0; i < numPeople; i++)  {
      var person = people[i];
      var name = person.firstName;
      if(name == "Anna")  {
        var lname = person.lastName;
        document.getElementById('num').innerHTML = numPeople;
        document.getElementById('term').innerHTML = name;
        document.getElementById('definition').innerHTML = lname;
      }
    }     
  }
  var script = document.createElement('script');
  script.src = 'ijojson/JsonExample.json'
  document.getElementsByTagName('head')[0].appendChild(script);
  window.onload = foo(script)
  </script>
</head>
