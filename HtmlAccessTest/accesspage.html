<!DOCTYPE html>

<html lang='en'>
<head>
	<meta charset="UTF-8" />
	<title>
		Access Html
	</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--<script type="text/javascript" src="accessRemoteContent.js"></script>-->
	<script>
	$("#retrievedData").load("sourcepage.html #sourceData");
	</script>
	<script>
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide();
		});
	});
	</script>
	<script>
	$( "#success" ).load( "/sourcepage.html", function( response, status, xhr ) {
		if ( status == "error" ) {
			var msg = "Sorry but there was an error: ";
			$( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
		}
	});
	</script>
</head>
<body>

	<div class="main-container" id="container">
		<div class="main-header">Access Html</div>
		<div class="main-header">This is a test to retrieve html content using jQuery/Javascript</div>
		<div id="retrievedData"></div>	
		<b>Successful Response (should be blank):</b>
		<div id="success"></div>
		<b>Error Response:</b>
		<div id="error"></div>
		<p>
			Click me away!
		</p>
	</div>

</body>
</html>
